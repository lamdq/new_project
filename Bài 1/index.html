<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
	<title></title>
</head>
<body>
	<form action="" method="GET" id="form-sb">
		<div class="banner">
			<h3>Thực hành toán tử số học</h3>
		</div>
		<div class="form-group">
			<p id="error" style="color: red;"></p>
			<p id="result" style="color: green"></p>
			<label for="number1">
				Nhập vào số a:
			</label>
			<input type="text" id="number1" class="form-control" name="">
		</div>
		<div class="form-group">
			<label for="number2">
				Nhập vào số b:
			</label>
			<input type="text" id="number2" class="form-control" name="">
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary" id="sum">a + b</button>
			<button type="button" class="btn btn-success" id="sub">a - b</button>
			<button type="button" class="btn btn-danger" id="multiple">a * b</button>
			<button type="button" class="btn btn-warning" id="divide">a / b</button>
			<button type="button" class="btn btn-success" id="a++">a ++</button>
			<br/>
			<button type="button" class="btn btn-primary" id="++a">++ a</button>
			<button type="button" class="btn btn-danger" id="a--">a --</button>
			<button type="button" class="btn btn-warning" id="--a">-- a</button>
			<br/>
			<input  type="Reset" value="Reset Data" class="btn btn-warning" id="reset">
		</div>
			</form>
</body>
</html>
